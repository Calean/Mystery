<div class="panel-default">
    <div class="panel-heading" translate>
        DMS.VERSION.ADD
    </div>
    <div class="panel-body">
        <textarea class="form-control " type="text"
                  ng-model="c.comment_body"
                  rows="20"
                  />
    </div>
    <div class="panel-footer">
        <div class="btn-toolbar">
            <div class="btn btn-primary {{c.posting?'disabled':''}}" translate ng-click="c.commit()">COMMON.SAVE</div>
            <div class="btn btn-default {{c.posting?'disabled':''}}" translate ng-click="c.cancel()">COMMON.CANCEL</div>
        </div>
    </div>
</div>
