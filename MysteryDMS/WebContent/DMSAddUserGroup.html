<div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading corporate-background-color">
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 corporate-color">
                            <i class="fa fa-users font-size-lg"></i>
                            <i class="fa fa-plus text-vertical-alignment-super"></i>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="c.fullname" placeholder="{{c.fullname_placeholder}}"
                                       class="form-control glowing-border" name="name" autofocus>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="btn-toolbar">
                        <button class="btn btn-danger btn-outline horizontal-alignment-right {{c.posting?'disabled':''}}" translate ng-click="c.cancel()"><i class="fa fa-times"></i></button>
                        <button class="btn btn-success btn-outline horizontal-alignment-right {{c.posting?'disabled':''}}" translate ng-click="c.addUserGroup()"><i class="fa fa-check"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
