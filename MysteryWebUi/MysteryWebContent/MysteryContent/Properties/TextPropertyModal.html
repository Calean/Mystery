<div class="panel-default">
    <div class="panel-heading" translate>
        {{c.modal_title}}
    </div>
    <div class="panel-body">
        <textarea class="form-control " id="{{c.cp.uid}}" type="text"
                  ng-model="c.cp.current_value"
                  rows="20"
                  ui-keydown="{esc: 'c.cancel()'}" />
    </div>
    <div class="panel-footer">
        <div class="btn-toolbar">
            <div class="btn btn-primary" translate ng-click="c.commit()">COMMON.SAVE</div>
            <div class="btn btn-default" translate ng-click="c.cancel()">COMMON.CANCEL</div>
        </div>
    </div>
</div>
