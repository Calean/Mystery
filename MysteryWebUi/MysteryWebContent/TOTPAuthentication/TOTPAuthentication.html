<div >
    <div>Please configure your Authenticator App (Microsoft Verificator, Google Authenticator, et al.) using the QR code below.</div>
    <div ng-show="!rc.loading" ng-cloak>
        <img height="100" width="100" src="#" ng-src="{{rc.image_url}}" />
    </div>
    <div class="form-group">
        <input type="text" ng-model="rc.code" />
        <button class="btn btn-primary" ng-click="rc.submit()">submit</button>
    </div>
    <div ng-show="rc.check_done">
        {{rc.check_result}}
    </div>
</div>
